<!DOCTYPE html>
<html>
<head>
<title>admin_login</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
<header>
<div style="font-size: 50px; padding: 25px; color: #182628; font-family: gadugi"><b>EMPLOYEE MANAGEMENT</b></div>
</header>
<div class="divider_line"></div>

<content>
<form style="margin-top: 70px;" name="admin_details" method="post">
<div class="text_style">
<div style="font-size: 40px; color: #0f292f; margin-bottom: 20px; font-family: calibri">ADMIN FORM</div>
<br>

<div>
<input class="text_button" type="text" placeholder="Enter First Name" name="first_name" required="">
</div>

<div>
<input class="text_button" type="text" placeholder="Enter Last Name" name="last_name" required="">
</div>

<div>
<input class="text_button" type="text" placeholder="Enter User Name" name="user_name" required="">
</div>

<div>
<input class="text_button" type="password" placeholder="Enter Password" name="password" required="">
</div>

<div>
<input class="text_button" type="number" placeholder="Enter Admin ID" name="admin_id" required="">
</div>

<div style="margin-top: 20px">

<button type="submit" name="admin_add_details_button" class="button">Add</button>
</div>
</div>
</form>
</content>
</body>
</html>
